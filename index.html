<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header text-center">
        <img src="logo-img.jpg" class="logo" alt="">
        <h1 class="text-white text-4xl w-[580px] ml-20 font-bold">Your Ultimate Destination for Non-Stop Entertainment</h1>
        <p class="text-neutral-200 text-lg mt-4">Got a film in mind? Find out if it's worth your time.</p>
        <div class="flex mt-3 justify-center">
            <input class="px-4 py-3 text-white" type="text" placeholder="Search a movie..." id="movieName" class="">
            <button class="btn">Seach Movie</button>
        </div>
    </div>

    <div id="container" class="w-[680px] mx-auto mt-10">
        <div class="flex gap-7 text-neutral-50">
            <div class="banner w-[680px] ">
                <img id="poster" class="rounded-xl" src="https://m.media-amazon.com/images/M/MV5BNWMwODYyMjQtMTczMi00NTQ1LWFkYjItMGJhMWRkY2E3NDAyXkEyXkFqcGc@._V1_SX300.jpg" alt="">
                <div class="suggestion"></div>
            </div>
        <div>
            <h1 id="title" class="text-2xl font-bold"></h1>
            <div class="flex gap-4 my-2">
            <p class="flex gap-1">Year: <span class="text-neutral-400" id="year"></span></p>
            <p class="flex gap-1">Rating: <span class="text-neutral-400" id="rating"></span></p>
            <p class="flex gap-1">Released: <span class="text-neutral-400" id="released"></span></p>
            </div>
            <p class="my-1">Genre: <span class="text-neutral-400 text-sm" id="genre"></span></p>
            <p class="my-1">Actors: <span class="text-neutral-400 text-sm" id="actors"></span></p>
            <p class="my-1">Plot: <span id="plot" class="text-neutral-400 text-sm"></span></p>
            <p class="my-1">Writer: <span class="text-neutral-400 text-sm" id="writer"></span></p>
            <p class="my-1">Directors: <span class="text-neutral-400 text-sm" id="director"></span></p>
            <p class="my-1">Language: <span class="text-neutral-400 text-sm" id="language"></span></p>
            <p class="my-1">Awards: <span class="text-neutral-400 text-sm" id="awards"></span></p>
        </div>
        </div>
    </div>

    <h1 class="text-3xl font-bold text-center my-36 text-neutral-100" id="error"></h1>

    <script src="app.js"></script>
    
</body>
</html>
